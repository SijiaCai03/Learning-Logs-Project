{% extends "learning_logs/base.html" %}

{% load bootstrap4 %}

{% block page_header %}
    <h3>Add a new topic:</h3>
{% endblock page_header %}

{% block content %}
    <form method="post" action="{% url 'learning_logs:new_topic' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %} 

        {% buttons %}
        <button name="submit" class="btn btn-primary">Add Topic</button>
        {% endbuttons %}
    </form>
{% endblock content %}
